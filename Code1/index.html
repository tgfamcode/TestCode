<!DOCTYPE html>
<html>
    <head>
        <title>Code 1</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Archivo&display=swap');
            body{
                background-color: #c00;
                text-align: center;
                font-family: Archivo;
            }
            h1{
                font-size: 40px;
                color: white;
            }
            .circle{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                border-radius: 50%;
                box-shadow: 3px 3px 10px rgba(0, 0, 0, .5);
            }
            #outer{
                width: 300px;
                height: 300px;
                background-color: white;
            }
            #middle{
                width: 200px;
                height: 200px;
                background-color: #c00;
            }
            #inner{
                width: 100px;
                height: 100px;
                background-color: white;
                text-align: center;
                line-height: 100px;
                color: #c00;
                font-size: 80px;
            }
        </style>
    </head>
    <body>
        <h1>TARGET</h1>
        <div id='outer' class='circle'>
            <div id='middle' class='circle'>
                <div id='inner' class='circle'>T</div>
            </div>
        </div>
    </body>
</html>
